<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head(title='Neighborhood Watcher - Homes')"></div>
<body>
    <main role="main" class="container">
        <div class="jumbotron text-white bg-dark">
            <h1>Neighborhood Watcher - Homes</h1>
            <p class="lead">Browse the listing of homes in your neighborhood.</p>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Browse Homes</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Homes List</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Address</th>
                                <th scope="col">Doorbell</th>
                                <th scope="col">Security Cameras</th>
                                <th scope="col" data-toggle="tooltip" data-placement="top" title="Were any signs seen on the property?">Signage</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="h : ${homes}">
                                <td>
                                    <span th:text="${h.numberStreet}">Number/Street</span><br/>
                                    <small><span class="text-muted" th:text="${h.cityStateZip}">City/State/Zip</span></small>
                                </td>
                                <td th:text="${h.doorbell.displayName}">Doorbell</td>
                                <td th:text="${h.securityCamera.displayName}">Absent/Present</td>
                                <td>
                                    <span th:text="${h.signage}">Signage</span><br/>
                                    <small><span class="text-muted" th:text="${h.mostRecentObservationDateDisplayValue}">as of Date</span></small>
                                </td>
                                <td><a th:href="@{'/homes/edit/' + ${h.id}}" href="#">Edit</a> 
                                        | <a th:href="@{'/homes/history/' + ${h.id}}" href="#">History</a> 
                                        | <a th:href="@{'/homes/remove/' + ${h.id}}" href="#">Remove</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <a th:href="@{/homes/add}" href="#" class="btn btn-primary">Add Home</a>
            </div>
        </div>

    </main>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
