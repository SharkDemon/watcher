<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head(title='Neighborhood Watcher - Homes')"></div>
<body>
    <main role="main" class="container">
        <div class="jumbotron text-white bg-dark">
            <h1>Neighborhood Watcher - Homes</h1>
            <p class="lead">Browse the listing of homes in your neighborhood.</p>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Browse Homes</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Homes List</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Home ID</th>
                                <th scope="col">City, State, Zip</th>
                                <th scope="col" data-toggle="tooltip" data-placement="top" title="Was a 'For Sale' sign seen on the property?">For Sale</th>
                                <th scope="col">Contractor</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="h : ${homes}">
                                <td th:text="${h.number + ' ' + h.street}">Number and Street</td>
                                <td th:text="${h.cityStateZip}">City State Zip</td>
                                <td>TODO</td>
                                <td>TODO</td>
                                <td><a href="#">Edit</a> 
                                        | <a th:href="@{'/homes/history/' + ${h.id}}" href="#">History</a> 
                                        | <a href="#">Remove</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
