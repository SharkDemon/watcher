<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head(title='Neighborhood Watcher - Home History')"></div>
<body>
    <main role="main" class="container">
        <div class="jumbotron text-white bg-dark">
            <h1>Neighborhood Watcher - Home History</h1>
            <p class="lead">Examine all observations for this home, sorted from most-recent to least-recent.</p>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/homes}">Browse Homes</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="'History for ' + ${homeToShowHistory.numberStreet}">History</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Observations History</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col">Garage Door</th>
                                <th scope="col">Exterior Lights</th>
                                <th scope="col">Interior Lights</th>
                                <th scope="col">For Sale?</th>
                                <th scope="col">Contractor Sign?</th>
                                <th scope="col">Vehicles Present</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ho : ${homeObservations}">
                                <td th:text="${ho.dateDisplayValue}"></td>
                                <td th:text="${ho.timeDisplayValue}"></td>
                                <td th:text="${ho.garageStatus.displayName}"></td>
                                <td th:text="${ho.extLightsStatus.displayName}"></td>
                                <td th:text="${ho.intLightsStatus.displayName}"></td>
                                <td th:text="${ho.forSaleStatus.displayName}"></td>
                                <td th:text="${ho.contractorStatus.displayName}"></td>
                                <td><strong>TODO</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <a th:href="@{/observations/add}" class="btn btn-primary">Add Observation</a>
            </div>
        </div>

    </main>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
